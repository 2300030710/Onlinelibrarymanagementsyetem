version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: library_management_system_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: library_management_system
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    # Uncomment if you want to connect with Workbench/DBeaver
    # ports:
    #   - "3307:3306"

  backend:
    build: ./FSAD_BACKEND/LibraryManagementSystem
    container_name: fsad_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/library_management_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Va@1889643
      # Optional:
      # SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build: ./library_management
    container_name: library_management_frontend
    depends_on:
      - backend
    ports:
      - "5173:80" # frontend on http://localhost:5173
    volumes:
      - ./library_management/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

volumes:
  mysql_data: {}
